name: Update Freyja

on: 
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * TUE'

run-name: Updating Freyja

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release
        uses: rez0n/actions-github-release@main
        id: latest_release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: andersen-lab/Freyja
          type: "stable"

      - name: pull repo
        uses: actions/checkout@v3
        run: ls

      - name: Get current date
        id: date
        run: |
          date=$(date '+%Y-%m-%d')
          echo "date=$date" >> $GITHUB_OUTPUT
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push to Quay
        id: build
        uses: docker/build-push-action@v3
        with:
          context: freyja
          file: Dockerfile
          push: true
          tags: quay.io/uphl/freyja-test:${{ steps.latest_release.outputs.release }}-${{ steps.parse.date.date }}

      - name: Build and push latest tag to Quay
        id: push
        uses: docker/build-push-action@v3
        with:
          context: freyja
          file: Dockerfile
          push: true
          tags: quay.io/uphl/freyja-test:latest   

